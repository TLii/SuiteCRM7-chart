apiVersion: v1
kind: ConfigMap
metadata:
    name: {{ include "suitecrm7.shortname" . }}-configs
    labels:
        {{- include "suitecrm7.labels" . | nindent 4 }}
        component: deployment
data:
    SUITECRM_DATABASE_COLLATION: {{ .Values.suiteCRM.config.databaseCollation | quote }}
    SUITECRM_DATABASE_DROP_TABLES: {{ .Values.suiteCRM.config.databaseDropTables | quote }}
    SUITECRM_DATABASE_HOST_INSTANCE: "SQLEXPRESS"
    {{ if eq .Values.db.type "internal" }}
    SUITECRM_DATABASE_HOST: "localhost"
    SUITECRM_DATABASE_NAME: {{ .Values.db.internal_db.databaseName | quote }}
    SUITECRM_DATABASE_PASSWORD: {{ .Values.db.internal_db.databasePassword | quote }}
    SUITECRM_DATABASE_PORT: {{- .Values.db.internal_db.databasePort -}}
    SUITECRM_DATABASE_TYPE: "mysql"
    SUITECRM_DATABASE_USE_SSL: false
    SUITECRM_DATABASE_USER_IS_PRIVILEGED: false
    SUITECRM_DATABASE_USER: {{ .Values.db.internal_db.databaseUser}}
    {{- else if eq .Values.db.type "external" -}}
    SUITECRM_DATABASE_HOST: {{ .Values.db.external_db.databaseHost | quote }}
    SUITECRM_DATABASE_NAME: {{ .Values.db.external_db.databaseName | quote }}
    SUITECRM_DATABASE_PASSWORD: {{ .Values.db.external_db.databasePassword | quote }}
    SUITECRM_DATABASE_PORT: {{ .Values.db.external_db.databasePort | quote }}
    SUITECRM_DATABASE_TYPE: {{ .Values.db.external_db.databaseType | quote }}
    SUITECRM_DATABASE_USE_SSL: {{ .Values.db.external_db.databaseUseSsl | quote }}
    SUITECRM_DATABASE_USER_IS_PRIVILEGED: {{ .Values.db.external_db.databaseUserIsPrivileged | quote }}
    SUITECRM_DATABASE_USER: {{ .Values.db.external_db.databaseUser | quote }}
    {{- else -}}
      
    {{- end -}}}}
    
    SUITECRM_ADMIN_PASSWORD: changeme753
    SUITECRM_ADMIN_USER: admin123
    SUITECRM_CONFIG_LOC: /docker-configs
    SUITECRM_DEFAULT_CURRENCY_ISO4217: EUR
    SUITECRM_DEFAULT_CURRENCY_NAME: Euro
    SUITECRM_DEFAULT_CURRENCY_SIGNIFICANT_DIGITS: 2: 
    SUITECRM_DEFAULT_CURRENCY_SYMBOL: â‚¬
    SUITECRM_DEFAULT_DATE_FORMAT: "d.m.y"
    SUITECRM_DEFAULT_DECIMAL_SEPERATOR: ","
    SUITECRM_DEFAULT_EXPORT_CHARSET: UTF-8
    SUITECRM_DEFAULT_LANGUAGE: en_US 
    SUITECRM_DEFAULT_LOCALE_NAME_FORMAT: "s f l"
    SUITECRM_DEFAULT_NUMBER_GROUPING_SEPARATOR: " "
    SUITECRM_DEFAULT_TIME_FORMAT: "H:i"
    SUITECRM_EXPORT_DELIMITER: ','
    SUITECRM_HOSTNAME: localhost
    SUITECRM_INSTALL_DIR: /suitecrm
    SUITECRM_SETUP_CREATE_DATABASE: 0
    SUITECRM_SETUP_DEMO_DATA: false
    SUITECRM_SITE_NAME: SuiteCRM
    SUITECRM_SITE_URL: example.com